
<div class="container  ">
<h1 class="my-5 text-center">Detail de {{pokemon.name | titlecase}}</h1>    

    <div class="card mb-3 mx-auto" style="max-width: 320rem;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="pokemon.picture" class="card-img-top me-2" alt="...">
              
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{pokemon.name}}</h5>
              <p class="card-text">
                <span>Vie: {{pokemon.hp}}</span><br>      
                <span> Dégat: {{pokemon.cp}}</span><br>
                <span> Élément: {{pokemon.types}}</span><br>
              </p>
              <p class="card-text">
                <small class="text-muted">Capturer le : {{pokemon.created | date :'longDate'}}</small>
              </p>
              <div>
                <button type="button" class="btn btn-danger me-2" (click)="goBack()">Retour</button>
                <button type="button" class="btn btn-warning me-2" [routerLink] = "['/edit', pokemon.id]" >Modifier</button>
                <button type="button" class="btn btn-success" (click)="remove()">Liberer</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
